<html>
<head>
    <meta charset="utf-8">
    <title>Car Recommendation System</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body>
<div class="container">
    <h2>Recommendation Cars For You!</h2>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">Car Name</div>
        <div class="col col-2">Engine Displacement</div>
        <div class="col col-3">Seating</div>
        <div class="col col-4">Ending Price</div>
        <div class="col col-5">Transmission</div>
        <!-- <div class="col col-6">Similar</div> -->
      </li>
      {% for car in similar_cars_data %}
      <li class="table-row">
        <div class="col col-1" data-label="Car Name">{{ car[0] }}</div>
        <div class="col col-2" data-label="Engine Displacement">{{ car[1] }}</div>
        <div class="col col-3" data-label="Seating">{{ car[2] }}</div>
        <div class="col col-4" data-label="Ending Price">{{ car[3] }}</div>
        <div class="col col-5" data-label="Transmission">{{ car[4] }}</div>
        <!-- <div class="col col-6" data-label="Similar">{{ car[5] }}</div> -->
      </li>
      {% endfor %}
    </ul>
  </div>
  </body>
</html>
